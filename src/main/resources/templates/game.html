<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Access denied</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="undefined"
          crossorigin="anonymous">

</head>
<body>

<header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container" id="collapsibleNavbar">
            <strong>
                <span class="title">Game Of Three</span>
            </strong>
        </div>
    </nav>
</header>

<div class="content">
    <div class="mainbar" style="margin-left:0;">
        <div class="matter">
            <div class="container">
                <div th:if="${isGameStarted} == null" class="row shadow-sm p-3 mb-5 bg-white rounded">
                    <div class="col-md-12">
                        <div class="widget" style="margin-left: auto; margin-right: auto; width: 70%;">
                            <div class="widget-head">
                                <p th:if="${welcome_message} != null" class="pull-left text-info font-weight-bold"
                                   th:text="${welcome_message}"></p>
                                <p class="pull-left text-info font-weight-bold">Start A Game</p>
                                <div class="clearfix"></div>
                            </div>
                            <div class="widget-content medias">
                                <form action="#" th:action="@{/gameDTO/play}" method="post">
                                    <input type="text" name="startNewGame" th:value="true" hidden/>
                                    <button class="btn btn-primary black-background white" type="submit"
                                            name="moveByName" th:value="human">Human
                                    </button>
                                    <button class="btn btn-primary black-background white" type="submit"
                                            name="moveByName" th:value="computer">Computer
                                    </button>
                                </form>
                            </div>
                            <div class="widget-foot">
                                <a class="btn btn-light" th:href="/" role="button">Go Home</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:if="${isGameStarted} == true" class="row shadow-sm p-3 mb-5 bg-white rounded">
                    <div class="col-md-12">
                        <div class="widget" style="margin-left: auto; margin-right: auto; width: 70%;">
                            <div class="widget-head">
                                <p th:if="${welcome_message} != null" class="pull-left text-info font-weight-bold"
                                   th:text="${welcome_message}"></p>
                                <p class="pull-left text-info font-weight-bold">Pass Number</p>
                                <div class="clearfix"></div>
                            </div>
                            <div class="widget-content medias">
                                <form action="#" th:action="@{/gameDTO/play}" method="post">
                                    <div class="form-group">
                                        <p th:if="${info_message != null}" class="text-danger"
                                           th:text="${info_message}"></p>
                                        <input type="text" name="moveNumber"/>
                                        <input type="text" name="moveByName" th:value="human" hidden/>
                                        <button class="btn btn-primary black-background white" type="submit">Play
                                        </button>
                                    </div>
                                    <div class="form-group">
                                        <p th:if="${error_message != null}" class="text-danger"
                                           th:text="${error_message}"></p>
                                    </div>
                                </form>
                            </div>
                            <div class="widget-foot">
                                <a class="btn btn-light" th:href="/" role="button">Go Home</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.bundTe.js}"></script>
</body>
</html>
